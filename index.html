<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/stylesheet.css" />
        <title>doYouSpeakOCCI :: Open Cloud Computing Interface Service Validation &mdash; Start</title>
    </head>
    <body>
        <p>
            Serving the community since {{ running_since.date }}!
            <br/>
            {{ number_of_runs }} service(s) validated so far.
        </p>
        <form action="/result" method="post">
            <div>
                <label for="service_uri">OCCI Service Endpoint URI</label>
                 <input
                    id="service_uri"
                    type="url"
                    name="service_uri"
                    placeholder="http://<your_host>:<your_port>/<your_endpoint>"
                    autofocus="true" required="true" />
            </div>
            <div>
                <input
                    id="needs_authentication"
                    type="checkbox"
                    name="needs_authentication" />
                <label for="needs_authentication">Needs Authentication</label>
            </div>
            <div>
                <input type="submit" value="Validate!" />
            </div>
        </form>
    </body>
</html>
